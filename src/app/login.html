<div class="login jumbotron center-block">
  <md-toolbar color="primary">
  <span>{{page.login_h1}}</span>
  </md-toolbar>
  <br />
  <form role="form" (submit)="login($event, user.value, password.value)">
  <div class="form-group">
  <label for="user"><i class="glyphicon glyphicon-user"></i></label>
    <md-input-container>
    <!--input md-input placeholder="Favorite food" value="Sushi"-->
    
    
    <input md-input type="text" #user class="form-control" id="user" placeholder={{page.login_placeholder1}}>

    </md-input-container>
  <BR><label for="password"><i class="glyphicon glyphicon-eye-close"></i></label>
    <md-input-container>
    <input md-input type="password" #password class="form-control" id="password" placeholder={{page.login_placeholder2}}>
    </md-input-container>
  </div>
  <!--div class="form-group">
    <label for="email"><i class="glyphicon glyphicon-globe"></i></label>
    <input type="email" #email class="form-control" id="email" placeholder={{page.login_placeholder2}}>
  </div-->
  <md-checkbox class="rmps">记住密码</md-checkbox>
  <button md-raised-button type="submit" class="btn btn-default">{{page.login_button}}</button>
    
</form>
</div>
