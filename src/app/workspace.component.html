<div *ngIf="workspace">
<md-toolbar>{{workspace.RoomName}} <span *ngIf="cart"><md-icon>credit_card</md-icon>¥{{cart.Sum}}</span><button md-button (click)="addCart(food)"><md-icon>euro_symbol</md-icon>提交</button></md-toolbar>
<md-tab-group>
  <md-tab label="菜单">
    <div class="col-xs-2">
       <md-list>
          <md-list-item *ngFor="let goodtype of goodtypes" (click)="selectType(goodtype)">{{goodtype.GoodsTypeName}} </md-list-item>
       </md-list>
    </div>
    <div class="col-xs-10">
      <md-grid-list cols="3">
        <md-grid-tile *ngFor="let food of foods" [rowspan]="1">
            <md-card >
            
            <img md-card-image src="assets/img/wine.jpg">
            <!--md-card-header>
              <md-card-title>{{food.GoodsName}} ¥{{food.Price}} / {{food.Unit}}</md-card-title>
            </md-card-header-->
            <!--md-card-content>
              <p>
                {{food.GoodsDetails}}
              </p>
            </md-card-content-->
            <md-card-actions>
              {{food.GoodsName}} ¥{{food.Price}} / {{food.Unit}}<button md-button class="add" (click)="addCart(food)"> {{food.GoodsCount}} <md-icon>shopping_cart</md-icon></button>
            </md-card-actions>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </md-tab>
  <md-tab label="消费"><orderlist></orderlist></md-tab>
  <md-tab label="说明"></md-tab>
  
</md-tab-group>
</div>
